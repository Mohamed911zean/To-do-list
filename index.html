<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom.css">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1>Hello User</h1>
<form class="form" id="taskForm">
    <div class="addtask">
        <input type="text" id="task_input" placeholder="Add a Task" required>
        <button type="submit" id="addTaskButton">Add</button>
    </div>
</form>

<div>
    <h3 id="notHeading">Not Completed</h3>
    <ol id="not" class="notcompleted"></ol>
</div>
<span id="span1"></span>
<div>
    <h3 id="completedHeading">Completed</h3>
    <ol id="completed" class="completed"></ol>
</div>









    
    <script src="dom.js"></script>

</body>

</html>
